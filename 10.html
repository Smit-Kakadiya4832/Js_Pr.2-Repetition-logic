<script type="text/javascript">
    var a = parseInt(prompt('Enter first number: '));
    var b = parseInt(prompt('Enter second number: '));
    var num = parseInt(prompt("Num:-"));

    console.log("A Value" + a);
    console.log("B Value" + b);
    // console.log("Num Value" + num);


    switch (num) {
        case 1:
            var Addition = a + b;
            console.log("Addition Value" + Addition);
            break;

        case 2:
            var Subtraction = a - b;
            console.log("Subtraction Value" + Subtraction);
            break;

        case 3:
            var Multiplication = a * b;
            console.log("Multiplication Value" + Multiplication);
            break;

        case 4:
            var Division = a / b;
            console.log("Division Value" + Division);
            break;

        default:
            console.log("Enter Right Value");
    }
</script>
