<script type="text/javascript">
    var phy = parseFloat(prompt("Enter first number: "));
    var chem = parseFloat(prompt("Enter second number: "));
    var bio = parseFloat(prompt("Enter third number: "));
    var math = parseFloat(prompt("Enter Fourth number: "));
    var comp = parseFloat(prompt("Enter Fifth number: "));

    var per;

    per = (phy + chem + bio + math + comp) / 0.5;

    // document.write("per");

    if (per >= 90) {
        console.log("Grade A");
    }
    else if (per >= 80) {
        console.log("Grade B");
    }
    else if (per >= 70) {
        console.log("Grade C");
    }
    else if (per >= 60) {
        console.log("Grade D");
    }
    else if (per >= 40) {
        console.log("Grade E");
    }
    else {
        console.log("Grade F");
    }
</script>
