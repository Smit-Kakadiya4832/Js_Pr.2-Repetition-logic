<script type="text/javascript">

    var letter = prompt("Enter First Letter: ");

    if (letter == 'M') {
        console.log("Monday");
    }
    else if (letter == 'T') {
        console.log("Tuesday");
    }
    else if (letter == 'W') {
        console.log("Wendsday");
    }
    else if (letter == 't') {
        console.log("Thursday");
    }
    else if (letter == 'F') {
        console.log("Friday");
    }
    else if (letter == 'S') {
        console.log("Saturday");
    }
    else if (letter == 's') {
        console.log("Sunday");
    }
    else {
        letter = "else";
    }

</script>
